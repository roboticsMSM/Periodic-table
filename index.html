        :root {
            --bg: #ffeef2;
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --border: #f0d8dd;
            --text: #444;
        }

        body {
            background: var(--bg);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            padding: 20px;
            overflow: hidden;
            padding: 0;
        }

        /* 18-column Periodic Grid */
        #periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 52px);
            grid-template-rows: repeat(10, 52px);
            grid-gap: 8px;
            grid-template-columns: repeat(18, min(5vw, 8.5vh));
            grid-template-rows: repeat(10, min(5vw, 8.5vh));
            grid-gap: min(0.5vw, 0.8vh);
            transition: filter 0.5s ease;
        }

        .element {
            width: 52px;
            height: 52px;
            width: 100%;
            height: 100%;
            border: 1px solid var(--border);
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            user-select: none;
            border-radius: 8px;
        }

        /* Wallpaper Engine Scale Effect */
        .element:hover {
            transform: scale(1.8);
            z-index: 1000;
            border-color: var(--secondary);
            background: #fff0f3;
            box-shadow: 0 10px 25px rgba(255, 143, 163, 0.4);
        }

        .symbol { font-weight: 500; font-size: 15px; color: var(--primary); }
        .number { font-size: 8px; position: absolute; top: 4px; left: 4px; color: #bbb; }

        /* Reveal Overlay */
        #reveal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            cursor: pointer;
        }

        #reveal-content {
            max-width: 600px;
            text-align: center;
            animation: popUp 0.4s ease forwards;
        }

        @keyframes popUp {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 { color: var(--primary); font-size: 36px; margin: 10px 0; }
        p { font-size: 20px; line-height: 1.6; color: var(--text); padding: 0 30px; }
        .close-msg { margin-top: 30px; font-size: 12px; color: #ccc; letter-spacing: 1px; }

        /* Mobile Scaling */
        @media (max-width: 800px) {
            body {
                display: block;
                overflow: auto;
                padding: 20px;
            }

            #periodic-table {
                display: grid;
                grid-template-columns: repeat(18, 42px);
                grid-template-rows: repeat(10, 42px);
                grid-gap: 4px;
                width: max-content;
                margin: 0 auto;
                transform: none;
            }

            .element {
                width: 100%;
                height: 100%;
            }

            #reveal-symbol { font-size: 80px !important; }
            h2 { font-size: 28px; }
            p { font-size: 16px; padding: 0 15px; }

                    div.style.gridColumn = c + 2; // Center the 15-element rows within the 18-column grid

                    div.style.gridColumn = elData[1];
